    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/liquidjs/dist/liquid.browser.min.js"></script>
    <script src="js/script.js"></script>

    <script type="text/template" id="productInfoTemplate">
                {%- for item in listItems %}
                <div class="col-md-3 col-sm-12">
                    <div class="card shadow-lg" style="width: 18rem;">
                        {% if item.isNew == true %}
                        <h4 class="badgePosition"> <span class="badge text-bg-secondary">New</span> </h4>
                        {% endif %}
                        <img src="{{item.src}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <!-- <div class="product-rating">
                                ★★★★★ {{item.rating}}
                            </div> -->
                            <div class="product-rating">
                                {{ item.rating | starRating }}
                            </div>
                            <h5 class="card-title"> {{item.name}}</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary"> {{item.category}}</h6>
                            <div class="product-pricing">
                                <span class="current-price"> {{item.currentPrice}}</span>
                                <span class="original-price"> {{item.originalPrice}}</span>
                            </div>
                            <p class="card-text text-truncate"> {{item.description}}</p>
                        </div>
                    </div>
                </div>
                {%- endfor%}
      </script>
    <script type="text/template" id="productCategoryTemplate">
        {%- for item in listItems %}
        <div class="col-md-3 col-sm-12">
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="{{item.src}}" class="card-img-top" alt="...">
                <div class="card-body">                  
                    <button type="button" category="{{item.category}}" class="btn btn-light">{{item.name}}</button>
                </div>
            </div>
        </div>
        {%- endfor%}
</script>

    <script type="text/template" id="navLinksTemplate">
        {%- for item in navLinks %}
        <li class="nav-item">
            {% if item.category == "home" %}
            <a class="nav-link active" category="{{item.category}}" aria-current="page" href="#">{{item.name}}</a>
            {% else %}
            <a class="nav-link" category="{{item.category}}" aria-current="page" href="#">{{item.name}}</a>
            {% endif %}
            
        </li>
        {%- endfor%}
</script>
</body>
